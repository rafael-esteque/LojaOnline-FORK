{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - {{ produto.nome }} - Sua Loja</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/detalhes_produto.css' %}">
</head>
<body>
    <header>
        <!-- Seu cabeçalho comum aqui -->
    </header>

    <main>
        <section class="product-details">
            <div class="container">
                <h2 class="section-title">{{ produto.nome }}</h2>
                <p class="product-description">{{ produto.descricao }}</p>
                <p class="product-price">Preço: {{ produto.preco }}</p>
                <form action="{% url 'remover_produto' produto.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Remover Produto</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- Seu rodapé comum aqui -->
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
