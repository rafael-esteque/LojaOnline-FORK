{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Estoque - Sua Loja</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 32px;
            margin: 0;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: right;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        main {
            padding: 20px 0;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn-submit {
            background-color: #32cd32;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
        }

        .btn-submit:hover {
            background-color: #228b22;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Sua Loja</h1>
            <nav role="navigation" aria-label="Navegação Principal">
                <ul>
                    <li><a href="{% url 'pagina_inicial' %}">Página Inicial</a></li>
                    <li><a href="{% url 'lista_categorias' %}">Categorias</a></li>
                    <li><a href="{% url 'lista_produtos' %}">Produtos</a></li>
                    <li><a href="{% url 'relatorio_estoque' %}">Relatório de Estoque</a></li>
                    <li><a href="{% url 'historico_vendas' %}">Histórico de Vendas</a></li>
                    <li><a href="{% url 'lista_movimentacoes' %}">Movimentações de Estoque</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2 class="form-title">Atualizar Estoque</h2>
                <form action="{% url 'atualizar_estoque' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="produto">Produto</label>
                        <select id="produto" name="produto" required>
                            {% for produto in produtos %}
                                <option value="{{ produto.id }}">{{ produto.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Nova Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" required>
                    </div>
                    <button type="submit" class="btn-submit">Atualizar Estoque</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ year }} Sua Loja. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
